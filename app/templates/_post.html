<div class="row mb-3">
	<div class="col-auto mt-1 pr-0">
		<a href="{{ url_for('user', username=post.author.username) }}">
			<img class="avatar" src="{{ post.author.get_avatar(64) }}" width=64 height=64><br/>
		</a>
	</div>
	<div class="col">
		<div>
			<a href="{{ url_for('user', username=post.author.username) }}">
				{{ post.author.username }}
			</a>
			<span class="format-date">{{ post.timestamp }}</span>
		</div>
		<p>
			{{ post.body }}
		</p>
		{% if post.author == current_user %}
		<a href="{{ url_for('delete_post', id=post.id) }}">
			delete
		</a>
		{% endif %}
	</div>
</div>
